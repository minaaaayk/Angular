<div
  class="card my-3">
  <div class="card-body">
    <h5 class="card-title">{{element.name}}</h5>
    <hr>
    <strong class="card-text" *ngIf="element.type === 'server'" style="color: red;">{{element.content}}</strong>
    <em class="card-text"  *ngIf="element.type === 'blueprint'">{{element.content}}</em>
  </div>
</div>
